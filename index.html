<!DOCTYPE html>
<html>
    <head>
        <title>svg</title>
        <style>


            html, body{
                font-family: sans-serif;
                width:100%;
                height:100%;
                background: #eee;
                margin:0;
                padding:0;
            }
            ul {
                list-style:none;
            }
            #main {
                display: flex;
                flex-direction: column;
                margin: 0;
                padding: 0;
                height: 100%;
                align-items: center;
            }

            #gallery{
                display: flex;
                justify-content: space-around;
                align-items: center;
                width:100%;
                flex-wrap: wrap;
                background: #ccc;
                height: 250px;
                flex-shrink: 0;
                overflow-y: scroll;
            }

            h1 {
                font-size: 3em;
                margin:0;
                background: #333;
                height: 128px;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                color: #fff;
                flex-shrink: 0;
            }

            img{
                margin: 0;
            }

            .card {
                margin: 0/*32px*/;

                border: 1px solid #ccc;
                border-radius: 5px;
                width: 128px;
                padding: 16px;

                display: flex;
                flex-direction: column;
                align-items: center;

                transition: opacity 0.2s;
                background: #fff;

                flex-shrink: 0;

            }

            .card input[type='image'] {
                width: 64px;
                height: 64px;
                transition:  transform 0.1s;
            }

            .card input[type='image']:active{
                transform: scale(1.2);
            }
            input {
                outline: none;
            }
            input::-moz-focus-inner{
                border: 0;

            }

            .actions {
                background: #fff;
                height: 64px;
                margin: 0;
                padding: 0;
                border-top: 7px solid #eee;
            }

            .details-card {
                width: 512px;
                height: 320px;
                padding: 0/*32px*/;
                position: relative;
                border: 2px solid #ccc;
                border-radius: 5px;
                background: #fff;
                margin: 16px 0;
                flex-shrink: 0;
                opacity: 0;
                transition: transform 0.2s, opacity 2s;

            }

            #details {
                display: flex;
                flex-wrap: nowrap;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                background: #ddd;
                flex-grow: 1;
                width: 1024px;
            }

            .close-icon {
                width: 32px; height: 32px;
                position: absolute;
                top:16px; right: 16px;
                background: #fff;
                transition: transform 0.2s;
            }

            .close-icon:active{
                transform: scale(1.2);
            }

            .icon-img{
                width: 256px;
                height: 256px;
            }

      </style>
    </head>
    <body>
        <div id="main">
            <h1>SVG icons gallery</h1>
            <div id="gallery"></div>
            <div id="details"></div>
        </div>
        <script src='app.js'></script>
    </body>
</html>
