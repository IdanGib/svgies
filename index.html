<!DOCTYPE html>
<html>
    <head>
        <title>svg</title>
        <style>
            *{
                margin:0;
                padding:0;
                list-style:none;
            }

            html, body{
                font-family: sans-serif;
                position:absolute;
                width:100%;
                height:100%;
            }
            #main {
                display: flex;
                flex-direction: column;
                margin: 0;
                padding: 0;
                height: 100%;
            }

            #gallery{
                display: flex;
                justify-content: center;
                align-items: center;
                width:100%;
                flex-wrap: wrap;
            }

            h1{

                text-align: center;
                margin:0;
                padding: 32px;
                background: chocolate;
                width: 100%;
                color: #fff;
            }

            img{
                margin: 0;
            }

            .card {
                margin: 32px;

                border: 1px solid #ccc;
                border-radius: 5px;
                width: 128px;
                padding: 16px;

                display: flex;
                flex-direction: column;
                align-items: center;

                transition: opacity 0.2s;

            }

            .card input[type='image'] {
                width: 64px;
                height: 64px;
                transition:  transform 0.1s;
            }

            .card input[type='image']:active{
                transform: scale(1.2);
            }
            input {
                outline: none;
            }
            input::-moz-focus-inner{
                border: 0;

            }

            .details-card {
                width: 512px;
                height: 256px;
                padding: 32px;
                position: relative;
                border: 2px solid #ccc;
                border-radius: 5px;
                background: #fff;
                margin: 32px;
                flex-shrink: 0;
                opacity: 0;
                transition: transform 0.2s, opacity 2s;

            }

            #details {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 0;
                background: #eee;
                flex-grow: 1;

            }
            .close-icon{
                width: 32px; height: 32px;
                position: absolute;
                top:16px; right: 16px;
                background: #fff;
                transition: transform 0.2s;
            }
            .close-icon:active{
                transform: scale(1.2);
            }
            .icon-img{
                width: 256px;
                height: 256px;
            }
      </style>
    </head>
    <body>
        <div id="main">
            <h1>SVG icons gallery</h1>
            <div id="gallery"></div>
            <div id="details"></div>
        </div>
        <script src='app.js'></script>
    </body>
</html>
