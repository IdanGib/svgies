<!DOCTYPE html>
<html>
    <head>
        <title>svg</title>
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet"> 
        <style>
            html, body{
                font-family: sans-serif;
                width:100%;
                height:100%;
                background: #eee;
                margin:0;
                padding:0;
            }
            ul {
                list-style:none;
            }
            #main {
                display: flex;
                flex-direction: column;
                margin: 0;
                padding: 0;
                height: 100%;
                align-items: center;
            }

            #gallery {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                height: 100%;
                overflow-y: scroll;
                align-content: flex-start;
                width: 100%;
                height: 400px;
            }

            .nav-bar {
                position: relative;
                margin:0;
                flex-direction: column;
                background: #000;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                padding: 10px;
                height: 150px;
                
            }
            
            .nav-bar .title {
                font-family: 'Berkshire Swash', cursive;
                font-size: 3em;
                color: #fff;
                flex-grow: 1;
                margin: 0;
                padding: 0;
            }

            .nav-bar #search {
                position: relative;
                padding: 0;
                margin: 0;
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .nav-bar #search svg {
                top:calc(50% - 24px);
                left: 0;
                position: absolute;
                width: 48px;
                height: 48px;
            }

            .nav-bar #search input[type="text"] {
                height: 48px;
                width: 450px;
                margin: 0;
                padding: 0;
                border-radius: 13px;
                border: none;
                box-shadow: 0 5px 5px 0 #000;
                padding: 2px 50px;
                font-size: 1.5em;
                background: #fff;
                color: #000;
            }

            img {
                margin: 0;
                
            }
            .card {

                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid #ccc;
                background: #fff;
                border-radius: 5px;
                height: 64px;
                width: 64px;
                margin: 2px;
                padding: 20px;

            }

            .card input[type='image'] {
                width: 64px;
                height: 64px;
                transition:  transform 0.1s;
            }

            .card input[type='image']:active{
                transform: scale(1.2);
            }


            input {
                outline: none;
            }
            input::-moz-focus-inner{
                border: 0;

            }

            .actions {
                background: #fff;
                height: 64px;
                margin: 0;
                padding: 0;
                border-top: 7px solid #eee;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .details-card {
                width: 512px;
                height: 320px;
                padding: 0/*32px*/;
                position: relative;
                border: 2px solid #ccc;
                border-radius: 5px;
                background: #fff;
                margin: 16px 0;
                flex-shrink: 0;
                opacity: 0;
                transition: transform 0.2s, opacity 2s;

            }

            #details {
                display: flex;
                flex-wrap: nowrap;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                background: #ddd;
                flex-grow: 1;
                width: 1024px;
            }

            .close-icon {
                width: 32px; height: 32px;
                position: absolute;
                top:16px; right: 16px;
                background: #fff;
                transition: transform 0.2s;
            }

            .close-icon:active{
                transform: scale(1.2);
            }

            .icon-img{
                width: 256px;
                height: 256px;
            }
            .hide{
                display: none;
            }
      </style>
    </head>
    <body onload="start()">

        <div id="main">
            <div class="nav-bar">
                  <h1 class="title">SVGies</h1>
                <form id="search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" 
                        style="preserveAspectRatio:none;">
                        <line x1="18"  y1="18" x2="27" y2="27" stroke="#000" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="18" cy="18" r="6" fill="#fff" stroke="#000" stroke-width="2"/>
                    </svg>
                    <input type="text" placeholder="Search" name="search_input" oninput="search(this.value)">
                </form>
              
            </div>
            
            <div id="gallery"></div>    
            <div id="details"></div>
        </div>
        <script src='app.js'></script>
    </body>
</html>
